[package]
name = "readmark"
version = "0.1.0"
description = "A keyboard-first markdown reader and editor"
authors = ["you"]
edition = "2021"

[lib]
name = "readmark_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
walkdir = "2"
notify = "6"
notify-debouncer-mini = "0.4"

